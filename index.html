<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>bahamas countdown</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:white;
      background: linear-gradient(160deg, #00c6ff, #0072ff);
    }

    .wrap{
      width:min(900px, 92vw);
      padding:30px;
      border-radius:24px;
      background: rgba(255,255,255,.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,.3);
    }

    h1{
      margin:0;
      font-size: clamp(28px, 4vw, 44px);
      text-transform: lowercase;
    }

    .sub{
      opacity:.9;
      margin-top:10px;
    }

    .grid{
      margin-top:24px;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:14px;
    }

    .card{
      background: rgba(255,255,255,.18);
      border-radius:18px;
      padding:18px;
      text-align:center;
    }

    .num{
      font-size: clamp(34px, 6vw, 56px);
      font-weight:800;
      font-variant-numeric: tabular-nums;
    }

    .label{
      font-size:12px;
      opacity:.9;
      letter-spacing:.1em;
      text-transform: lowercase;
    }

    .status{
      margin-top:18px;
      opacity:.95;
    }

    @media (max-width:700px){
      .grid{ grid-template-columns: repeat(2,1fr); }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>countdown to bahamas</h1>
    <div class="sub">april 5 â€¢ 11:59:59 pm</div>

    <div class="grid">
      <div class="card"><div class="num" id="days">--</div><div class="label">days</div></div>
      <div class="card"><div class="num" id="hours">--</div><div class="label">hours</div></div>
      <div class="card"><div class="num" id="mins">--</div><div class="label">minutes</div></div>
      <div class="card"><div class="num" id="secs">--</div><div class="label">seconds</div></div>
    </div>

    <div class="status" id="status">
      locked in. time is crawling on purpose.
    </div>
  </div>

  <script>
    // one-time target: april 5 at 11:59:59 pm (local time)
    const target = new Date(
      new Date().getFullYear(),
      3,  // april (0-based, yes it's dumb)
      5,
      23, 59, 59
    );

    const els = {
      d: document.getElementById("days"),
      h: document.getElementById("hours"),
      m: document.getElementById("mins"),
      s: document.getElementById("secs"),
      status: document.getElementById("status")
    };

    function pad(n){ return String(n).padStart(2,"0"); }

    const timer = setInterval(() => {
      const now = new Date();
      let diff = target - now;

      if (diff <= 0) {
        clearInterval(timer);
        els.d.textContent = "0";
        els.h.textContent = "00";
        els.m.textContent = "00";
        els.s.textContent = "00";
        els.status.textContent =
          "timeâ€™s up. bahamas brain activated. ðŸï¸";
        return;
      }

      const total = Math.floor(diff / 1000);
      const days = Math.floor(total / 86400);
      const hours = Math.floor((total % 86400) / 3600);
      const mins = Math.floor((total % 3600) / 60);
      const secs = total % 60;

      els.d.textContent = days;
      els.h.textContent = pad(hours);
      els.m.textContent = pad(mins);
      els.s.textContent = pad(secs);
    }, 250);
  </script>
</body>
</html>
